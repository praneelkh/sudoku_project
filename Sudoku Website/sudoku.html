<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Praneel's Sudoku Game</title>

        <link rel="stylesheet" href="sudoku.css">
        <script src="sudoku.js"></script>
    </head>

    <header>
        <h1>Praneel's Sudoku Game</h1>
        <div id="setup-game">
            <div id="diff">
                <h2>Choose Difficulty: </h2>
                <label><input id="diff-1" type="radio" name="diff" value="easy" checked>Easy</label>
                <label><input id="diff-2" type="radio" name="diff" value="medium">Medium</label>
                <label><input id="diff-3" type="radio" name="diff" value="hard">Hard</label>
            </div>

            <div id="time">
                <h2>Choose Time: </h2>
                <label><input id="time-1" type="radio" name="time" value="three" checked>3 Min</label>
                <label><input id="time-2" type="radio" name="time" value="five">5 Min</label>
                <label><input id="time-3" type="radio" name="time" value="ten">10 Min</label>
                <label><input id="time-4" type="radio" name="time" value="twenty-five">25 Min</label>
            </div>

            <div id="theme">
                <h2>Choose Theme: </h2>
                <label><input id="theme-1" type="radio" name="theme" value="light">Light</label>
                <label><input id="theme-2" type="radio" name="theme" value="dark" checked>Dark</label>
            </div>
        </div>
        <button id="start-btn">Create New Game!</button>
    </header>

    <body>
        <div id="stats">
            <p id="timer"></p>
            <p id="errors"></p>
        </div>
        <div id="game">
            <div id="board"></div>
            <div id="number-container" class="hidden">
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
            </div>
        </div>
    <footer>
        <p>Made by Praneel Hawaldar</p>
    </footer>
</html>
